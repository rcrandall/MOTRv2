num_queries: 10
dec_n_points: 4
enc_n_points: 4
decoder_cross_self: False
sigmoid_attn: False
crop: False
cj: False
extra_track_attn: False
loss_normalizer: False
max_size: 1333
val_width: 800
filter_ignore: False
append_crowd: True

masks: False

aux_loss: True

mix_match: False
set_cost_class: 2
set_cost_bbox: 5
set_cost_giou: 2

mask_loss_coef: 1
