frozen_weights: null 
num_anchors: 1

backbone: resnet50
enable_fpn: False
dilation: False
position_embedding: sine
position_embedding_scale: 6.283185307179586  # 2 * np.pi
num_feature_levels: 4

enc_layers: 6
dec_layers: 6
dim_feedforward: 1024
hidden_dim: 256
dropout: 0
